<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NavBar</title>
    <link rel="stylesheet" href="style.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="header">
            <ul>
                <li>Sell Centre |</li>
                <li>Sell on Shopee |</li>
                <li>Download |</li>
                <li>Follow us on<img src="fb.png"/><img src="ig.png"/></li> 
            </ul>
        </div>
        <div class="menubar">
            <ul>
                <li>Notification</li>
                <li>Help</li>
                <li>English</li>
                <li>Sign up |</li>
                <li>Log in</li>
            </ul>
         </div>
         <div class="logo">
            <img src="logo.png" alt="logo">
         </div>
         <div class="search">
            <input type="text" placeholder="Search...">
            <img src="search.png" alt="search">
            <div class="category">
                <ul>
                    <li>Dress</li>
                    <li>Croptop</li>
                    <li>Sandals</li>
                    <li>face Mask</li>
                    <li>Men Shoes</li>
                    <li>Aquaflask</li>
                    <li>Bag</li>
                    <li>Mens Clothing</li>
                </ul>
            </div>
        </div>
        <div class="cart"><img src="cart.png" alt="cart"></div>
    </div>
</body>
</html>
